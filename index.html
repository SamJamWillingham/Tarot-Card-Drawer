<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Tarot</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

  <body>
    <div class="app_container">
      <h1>Daily Tarot Card Draw</h1>
      <div class="card default-styling">
        <p>
          Click to <br />
          draw a card
        </p>
      </div>
      <h3 class="name hide">Name of card</h3>
      <p class="about hide">About card</p>
    </div>
    <small
      >The images and information about each card are from
      <a href="https://www.tarot.com/tarot/cards">Tarot.com</a><br /><a
        href="https://github.com/SamJamWillingham/Tarot-Card-Drawer"
        >Open course code</a
      >
      by
      <a href="https://www.linkedin.com/in/samantha-willingham-79576a1a8/"
        >Sam Willingham</a
      >👩🏼‍💻</small
    >
    <script src="script.js"></script>
    <script src="fullDeck.js"></script>
  </body>
</html>
